<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh_cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="#{cas.login.pagetitle}">登录－管理后台</title>
    <link rel="stylesheet" type="text/css" th:href="@{/themes/game_manager/css/login.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery-1.9.1.min.js}"></script>
    <script src="https://g.alicdn.com/dingding/dingtalk-jsapi/2.7.13/dingtalk.open.js"></script>
    <script type='text/javascript' th:src="@{/js/layer/layer.min.js}"></script>
    <script type='text/javascript' th:src="@{/themes/game_manager_pro/js/mobileLogin.js}"></script>
    <script language="javascript">
        if (top != window)
            top.location.href = window.location.href;
    </script>
</head>

<body>
<div id="login">
    <h1>Login</h1>
    <form th:action="login" th:object="${credential}" method="post" id="form">
        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
            <span style="color: #BB0000" th:each="err : ${#fields.errors('*')}" th:utext="${err}">Example error</span>
        </div>
        <table>
            <input type="hidden" required="required"  name="nailUserId" id="nailUserId">
            <input type="hidden" name="execution" th:value="${flowExecutionKey}" />
            <input type="hidden" name="_eventId" value="submit" />
            <input type="hidden" name="geolocation" />
            <tr>
                <td colspan="2">
                    <input type="text" required="required" placeholder="用户名" name="username" id="username" autocomplete="off"
                           th:disabled="${guaEnabled}"
                           th:field="*{username}"
                           th:accesskey="#{screen.welcome.label.netid.accesskey}">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="password" required="required" placeholder="短信验证码" name="password" id="password" autocomplete="off"
                           th:field="*{password}"
                           th:accesskey="#{screen.welcome.label.password.accesskey}">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="sencSmsCode_btn"  type="button"  onclick="checkUserName()">发送短信验证码</button>
                    <span id="countdown_span" style="display: none"><span id="countdown"></span>秒</span>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="but" id="login_btn" type="submit"
                            th:unless="${recaptchaSiteKey != null AND recaptchaInvisible != null AND recaptchaSiteKey != null AND recaptchaInvisible}"
                            accesskey="l">登录</button>
                </td>
            </tr>
        </table>
    </form>
</div>
<div id="captchaDialog" style="display: none">

    <input type="text" required="required" name="captcha" id="captcha"  value="" autocomplete="off"  class="layui-input"><br/>
    <img class="captcha_img" id="captcha_img"
         th:src="@{/tools/getCaptcha}"
         style="cursor: pointer;" onclick="getCaptcha()"  title="点击获取">
</div>

<script th:inline="javascript">

    $(document).ready(function() {
        var i = [[#{screen.welcome.button.loginwip}]]
        $("#form").submit(function () {
            $(":submit").attr("disabled", true);
            $(":submit").attr("value", i);
            console.log(i);
            return true;
        });
    });
</script>
</body>
</html>
